<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Preço de Livros com Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form id="book-form">
        <h1>Calculadora de Preço de Livros</h1>
        <label for="quantity">Quantidade de Livros:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <label for="price">Preço Unitário:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required>
        
        <button type="button" onclick="calculateTotalWithDiscount()">Calcular Total com Desconto</button>
    
        <div id="result">
      
            <p style="text-align: center;">Preço Total com Desconto: <span id="total-price-with-discount"></span></p>
        </div>
    </form>
   
    <script src="script.js"></script>

    <script>function calculateTotalWithDiscount() {

        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;

        const totalPrice = quantity * price;

        const discount = totalPrice * 0.1;
        const totalPriceWithDiscount = totalPrice - discount;

        document.getElementById('total-price-with-discount').textContent = totalPriceWithDiscount.toFixed(2);
        document.querySelector('button').classList.add('button-clicked');
    
    }


    </script>

</body>
</html>
